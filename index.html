<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">22</p>
                <p id="day">Saturday</p>
            </div>
            <div class="right">
                <p id="month">July</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
